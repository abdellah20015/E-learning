    <script src="main.js"></script>
    <script>
        // Récupérer les données de l'utilisateur depuis la base de données
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "get_user.php", true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                try {
                    // Convertir la réponse en objet JSON
                    var user = JSON.parse(xhr.responseText);
                    // Afficher le nom, le prénom, l'email et le mot de passe de l'utilisateur
                    document.getElementById("nom_prenom").innerHTML = "Bonjour " + user.nom + " " + user.prenom;
                    document.getElementById("email").innerHTML = "Email : " + user.email;
                    document.getElementById("password").innerHTML = "Mot de passe : " + user.password;
                } catch (error) {
                    console.error("Erreur lors de l'analyse JSON :", error);
                }
            } else {
                console.error("Erreur de requête. Statut :", xhr.status);
            }
        };
        xhr.onerror = function() {
            console.error("Erreur lors de la requête.");
        };
        xhr.send();
    </script>
</body>
